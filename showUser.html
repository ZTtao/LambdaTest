<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
   	<link rel="stylesheet" href="assets/css/animate.min.css"/>
</head>
<body>
<div class="container">
	<ol class="breadcrumb" style="margin-bottom:0px;">
		<li><a href="index.html" target="_parent">Home</a></li>
		<li class="active">showUser</li>
	</ol>
	<div id="toolbar" class="btn-group">
	    <button id="add" type="button" class="btn btn-default" data-toggle="modal" data-target="#editDiv">
	        <i class="glyphicon glyphicon-plus"></i>
	    </button>
	    <button id="delete" type="button" class="btn btn-default" disabled>
	        <i class="glyphicon glyphicon-trash"></i>
	    </button>
	    <button id="edit" type="button" class="btn btn-default edit" disabled data-toggle="modal" data-target="#editDiv">
	        <i class="glyphicon glyphicon-pencil"></i>
	    </button>
	</div>
	<table id="table" data-toolbar="#toolbar">
    </table>
</div>
<!-- 模态框 -->
<div id="editDiv" class="modal fade" aria-hidden="true" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        		<h4 class="modal-title" id="myModalLabel">Add User</h4>
			</div>
			<form id="formEdit" role="form"><input id="inputId" type="hidden" name="userId" value="0">
			<div class="modal-body">
				<div class="form-group ">
					<label for="inputName">Name</label>
					<input name="userName" type="text" class="form-control" id="inputName" placeholder="Enter name">
					<div id="errorName" class="alert alert-danger" role="alert" style="display:none;height:40px;">请填写Name</div>
				</div>
				<div class="form-group">
					<label for="inputInfo">Info</label>
					<textarea name="userInfo" id="inputInfo" rows="3" class="form-control"></textarea>
				</div>
				<div class="form-group ">
					<label for="inputPassword">Password</label>
					<input name="password" type="text" class="form-control" id="inputPassword" placeholder="Enter password">
					<div id="errorPassword" class="alert alert-danger" role="alert" style="display:none;height:40px;">请填写Password</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="btnSubmit" type="button" class="btn btn-default">提交</button>
						<input type="reset" class="btn btn-default" value="重置">
					</div>
				</div>
			</div>
		</form>
	</div>
	</div>
</div>
</body>
<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
<script src="assets/js/jquery.hDialog.min.js"></script>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script src="assets/js/showUser.js"></script>
</html>
