<body>
    <div id="errorTip" style="display:none;float:left;width:20%;height:50px;margin-left:40%;margin-right:40%;"></div>
       <div class="page-container">
         <h1>Login</h1>
        <form id="loginForm">
            <input id="username" type="text" name="userName" class="username" placeholder="user name">
            <input id="password" type="password" name="password" class="username" placeholder="password">
            <button type="button" onClick="login()">Sign me in</button>
            <button id="toHome" type="button" onclick="window.location.href='index.html'">Home</button>
            <div id="resultDiv" class="error"><span id="result" style="font-size:30px;"></span></div>
            <div id="pwdResultDiv" class="errorPWD"><span id="pwdResult" style="font-size:30px;"></span></div>
        </form>
        <div id="process" style="display:none;opacity: 0.4;filter:alpha(opacity=40);width:300px;height:182px;position:absolute;background-color:red;left:39%;top:29%;background:url(assets/img/logining.gif) no-repeat center"></div>
    </div>
</body>
